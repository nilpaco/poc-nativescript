<ActionBar class="action-bar">
    <Label class="action-bar-title" [text]="pet.name"></Label>
</ActionBar>

<GridLayout class="page">
	 <!-- Add your page content here -->
	 <Label [text]="pet.id"></Label>
		<ListView [items]="petsName" (itemTap)="onItemTap($event)" class="list-group">
				<ng-template let-country="item" let-i="index" let-odd="odd" let-even="even">
					 <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
					 <StackLayout orientation="horizontal" class="list-group-item">
						  <Label text="Pet: " textWrap="true"></Label>
						  <Label [text]="country"></Label>
					 </StackLayout>
				</ng-template>
		  </ListView>
</GridLayout>
